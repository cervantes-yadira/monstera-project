<include href="views/header.html"></include>

<body>
<include href="views/navbar.html"></include>

<!--<h3>Plant Dictionary</h3>-->
<div class="col-8 mx-auto">
    <h1>Plant Dictionary</h1>

    <form id="plant-search-form">
        <input id="query" class="col-10" type="text" name="query" placeholder="Insert Plant Name Here">
        <button type="submit" id="plantSearch">Search</button>
    </form>
    <!-- use CSS for result and info-->
    <div id="plantResult" class="col-6">
        <h3>Results</h3>
        <ul id="apiList">
        </ul>
    </div>

    <div id="plantInfo" class="col-6">
        <h3>Plant Info</h3>
        <section>
            <p><label>Common Name:</label> <span id="common_name"></span></p>
            <p><label>Scientific Name:</label> <span id="scientific_name"></span></p>
            <p><label>Watering Schedule:</label> <span id="watering"></span></p>
            <p><label>Watering General Benchmark:</label> <span id="watering_general_benchmark"></span></p>
            <p><label>Sunlight:</label> <span id="sunlight"></span></p>
            <p><label>Pruning Months:</label> <span id="pruning_month"></span></p>
            <p><label>Care Guides:</label> <span id="care-guides"></span></p>
            <p><label>Description:</label> <span id="description"></span></p>
            <img src="https://perenual.com/storage/species_image/1_abies_alba/og/1536px-Abies_alba_SkalitC3A9.jpg"><label>Images:</label> <span id="default_image"></span></img>
            <p><label>Watering Guide:</label> <span id="water_guide"></span></p>
            <p><label>Sunlight Guide:</label> <span id="sunlight_guide"></span></p>
            <p><label>Pruning Guide:</label> <span id="pruning_guide"></span></p>
        </section>
    </div>

</div>

<script src="script/script.js"></script>
<include href="views/footer.html"></include>
</body>
</html>
