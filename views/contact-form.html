This file displays the contact form page and is linked in the footer of every page.
-->

<!-- includes header.html -->
<include href="views/header.html"></include>

<body>
    <div class="page-content">
        <!-- includes navbar.html -->
        <include href="views/navbar.html"></include>

        <!-- contact form submits to itself -->
        <form action="#" method="post" class="form-container">
            <h3 class="mb-3">Contact Us</h3>

            <label for="name" class="form-label">Name:</label>
            <input id="name" name="name" type="text" class="form-control mb-3">

            <label for="email" class="form-label">Email:</label>
            <input id="email" name="email" type="text" class="form-control mb-3">

            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" rows="5" class="form-control mb-3"></textarea>

            <!-- centers the submit button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="button">Send</button>
            </div>
        </form>
    </div>

    <!-- includes footer.html -->
    <include href="views/footer.html"></include>
</body>
</html>
